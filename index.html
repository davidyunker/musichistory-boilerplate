<!DOCTYPE html>
<html>
<head>
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container"> <!-- BOOSTRAP CONTAINER START -->

<!-- NAVIGATION BAR -->

  <nav id="navbar" class="border col-md-12 row">
    <ul>
      <a href="#" id="homeLink"><li>View Music</li></a>
      <a href="#addMusic" id="addMusicLink"><li>Add Music</li></a>
      <a href="#profile" id="profileLink"><li>Profile</li></a>
    </ul>
  </nav>

<!-- SIDE BAR -->

<div id="mainContent">
  <section id="sidebar" class="border row">

    <form id="searchForm">
      <!-- SONG LENGTH SLIDER -->
      <h2>Song Length</h2>
      <input type="range" name="songLength" min="0" max="600">

      <!-- ARTIST OPTION BOX-->
      <h4>Artist:</h4>
      <select name="artistOption">
        <option value="Tool" selected="">Tool</option>
        <option value="Beyonce">Beyonce</option>
        <option value="Sia">Sia</option>
        <option value="Lady Gaga">Lady Gaga</option>
        <option value="The Weeknd">The Weeknd</option>
      </select>

      <!-- ALBUM OPTION BOX-->

      <h4>Album:</h4>
      <select name="albumOption">
        <option value="10,000 Days" selected="">10,000 Days</option>
        <option value="Lemonade">Lemonade</option>
        <option value="This Is Acting">This Is Acting</option>
        <option value="Artpop">Artpop</option>
        <option value="Beauty Behind the Madness">Beauty Behind the Madness</option>
      </select>


      <!-- GENRE CHECKBOXES -->
      <h2>Genre</h2>
      <div class="j">
        <label><input type="checkbox" class="genreBox" name="genre" value="Rock">Rock</label>
        <label><input type="checkbox" class="genreBox" name="genre" value="Pop">Pop</label>
      </div>
      <div>
        <label><input type="checkbox" class="genreBox" name="genre" value="Jazz">Jazz</label>
        <label><input type="checkbox" class="genreBox" name="genre" value="Hip-Hop">Hip-Hop</label>
      </div>
      <div>
        <label><input type="checkbox" class="genreBox" name="genre" value="Alternative">Alternative</label>
        <label><input type="checkbox" class="genreBox" name="genre" value="Blues">Blues</label>
      </div>

      <input type="button" name="filter" value="Filter" class="block">
    </form>

  </section>

<!-- RESULTS FIELD -->

  <section id="results" class="row border"></section>


</div> <!--END MAIN CONTENT DIV-->

<div id="addMusic" class="hidden">
  <section class="row col-md-4"></section> <!--SPACE DIV-->
  <section id="addMusicForm" class="border row col-md-4">
    <div class="block">
    <label>Song Name: <input type="textarea" name="name" id="addName"></label>
    </div>
    <div class="block">
    <label>Artist: <input type="textarea" name="artist" id="addArtist"></label>
    </div>
    <div class="block">
    <label>Album: <input type="textarea" name="album" id="addAlbum"></label>
    </div>
    <div class="block">
    <select name="genreAddOption" id="addGenre">
      <option value="Rock" selected="">Rock</option>
      <option value="Pop">Pop</option>
      <option value="Jazz">Jazz</option>
      <option value="Hip-Hop">Hip-Hop</option>
      <option value="Alternative">Alternative</option>
      <option value="Blues">Blues</option>
    </select>
    </div>

    <button id="addButton">Add</button>
  </section>
</div>

</div><!-- BOOSTRAP CONTAINER END -->


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/songs.js"></script>
</body>
</html>
