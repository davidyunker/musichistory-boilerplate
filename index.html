<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
</head>

  <nav>
    <ul>
      <li><a href="#">View music</li>
      <li><a href="#">Add music</li>
      <li><a href="#">Profile</li>
    </ul>
  </nav>
<body>
  <div class="leftcol">
    
    <h3>Song length</h3> 
    
    <h3>Artist:</h3>
      <select name="Options:">
        <option value="Tool"></option>
        <option value="Beyonce"></option>
        <option value="Sia"></option>
        <option value="Lady Gaga"></option>
        <option value="The Weeknd"></option>
      </select> 

    <h3>Album:</h3>
      <select name="Options:">
        <option value="10,000 Days"></option>
        <option value="Lemonade"></option>
        <option value="This Is Acting"></option>
        <option value="Artpop"></option>
        <option value="Beauty behind the madness"></option>
      </select>




   

    <form action="">
      <label for="musictype">Genre:</label>

      <label for="rock">Rock:</label>
      <input type="checkbox" name="rock" id="rock"> 

      <label for="pop">Pop:</label>
      <input type="checkbox" name="pop" id="pop"> 
      
      <label for="blues">Blues:</label>
      <input type="checkbox" name="blues" id="blues"> 

      <label for="classical">Classical:</label>
      <input type="checkbox" name="classical" id="classical"> 

      <label for="jazz">Jazz:</label>
      <input type="checkbox" name="jazz" id="jazz"> 

      <label for="hiphop">Hip hop:</label>
      <input type="checkbox" name="hiphop" id="hiphop"> 
    </form>
  </div>
  
  <div class="centercol">
    <h1>Unstoppable</h1>
      <p> Sia | This Is Acting | Pop </p>

    <h1>Daddy Lessons</h1>
      <p> Beyonce | Lemonade | Pop </p>

    <h1>Right in Two</h1>
      <p> Tool | 10,000 Days | Rock </p>

    <h1>Often</h1>
      <p> The Weeknd| Beauty Behind The Madness | Hip hop </p>
  </div>



</body>
</html>
